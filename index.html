<body>

  <!--У вас имееться исходный код HTML и СSS вам необходимо сделать кнопки на этой странице кликабельными. Надо написать по сути JS код
    для того чтобы при нажатии на кнопку Скрыть список ваш список дел плавно сворачивался при условии что он был открыт до этого, и кнопка 
    Скрыть список становилась неактивной как кнопка Показать список в самом начале, а кнопка Показать список становиться активной 
    как была кнопка Скрыть список. При нажатии на кнопку Показать список ваш список должен раскрываться при условии что он был скрыт до этого
    Для решения этой задачи можно воспользоваться всеми рассмотренными примерами на прошлом занятии как вспомогательный код-->

  <div class="buttons-container">
    <button data-action="create" class="active">Добавить задачу</button>
    <button data-action="show">Показать список</button>
    <button data-action="hide" class="active">Скрыть список</button>
    <div class = "createTask">
      <form name="formTask">
        <input name="task" type="text" autofocus>
        <button class="sendButton" name="sendButton" type="button">Создать</button>
      </form>
    </div>
  </div>
   
  <div class="list-container show">
    <ul>
      Список дел:
      <li>
        <input type="checkbox" id="1">
        <label for="1">Отвезти детей в сад</label>
      </li>
      <li>
        <input type="checkbox" id="2">
        <label for="2">Заправить машину</label>
      </li>
      <li>
        <input type="checkbox" id="3">
        <label for="3">Помыть машину</label>
      </li>
    </ul>
  </div> 
    
    <script src="./assets/scripts/script.js"></script>
</body>
